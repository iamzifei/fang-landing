language: node_js
node_js: stable
cache:
  directories:
  - node_modules
install:
- npm install & bower install
before_script:
- npm install -g gulp
script:
- gulp
after_script:
- cd ./dist
- git init
- git config user.name "iamzifei"
- git config user.email "iamzifei@gmail.com"
- git add .
- git commit -m "Update site"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
branches:
  only:
  - master
env:
  global:
  - GH_REF: github.com/spingdotcomdotau/app-landing.git
  - secure: 
